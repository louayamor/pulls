<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Pulls</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Modifier des Pulls
 </div>
 <div class="card-body">
<form th:action="@{savePull}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Pull :</label>
 <input type="hidden" name="idPull" class="form-control"
th:value="${pull.idPull}" />
</div>
<div class="form-group">
<label class="control-label">Nom Pull :</label>
<input type="text" name="nomPull" class="form-control"
th:value="${pull.nomPull}" />
<span th:errors= ${pull.nomPull} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Prix Pull :</label>
 <input type="text" name="prixPull" class="form-control"
th:value="${pull.prixPull}" />
 <span th:errors=${pull.prixPull} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Marque Pull :</label>
 <input type="text" name="marquePull" class="form-control"
th:value="${pull.marquePull}" />
 <span th:errors=${pull.marquePull} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date fabrication :</label>
<input type="date" name="dateFabrication" class="form-control"
th:value="${pull.dateFabrication}"/>
<span th:errors=${pull.dateFabrication} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
